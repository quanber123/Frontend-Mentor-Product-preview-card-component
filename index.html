<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="img-main">
      <img src="./images/image-product-desktop.jpg" alt="mobile-img">
    </div>
    <main>
      <div class="title-content">Perfume</div>
      <div class="trademark-content">Gabrielle Essence Eau De Parfum</div>
      <div class="discribe-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
      <div class="price-content">
        <div class="discount-price-content">$1449.99</div>
        <div class="original-price-content"><del>$169.99</del> </div>
      </div>
      <button class="buy-btn">
        <img class="buy-logo" src="./images/icon-cart.svg" alt="">
        <p class="buy-content">Add to cart</p>
      </button>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.facebook.com/quanber1003" target="_blank">Tr·∫ßn M·∫°nh Qu√¢n</a>.
  </div>
</body>

</html>
